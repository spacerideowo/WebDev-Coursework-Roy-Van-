<!DOCTYPE html>
<html>
    <head>
        <title>This text will appear in the browser tab.</title>
    </head>
    <body>
        <h1>HTML Ordered List example</h1>
        <h3>Before Driving</h3>
        <ol>
            <li>External Check</li>
            <li>Enter and Lock Doors</li>
            <li>Adjust Seats</li>
            <li>Adjust Mirrors</li>
            <li>Start Engine</li>
        </ol>
    </body>
</html>

<!--Roman numbering-->
<!DOCTYPE html>
<html>
    <head>
        <title>This text will appear in the browser tab.</title>
    </head>
    <body>
        <h1>HTML Ordered List example</h1>
        <h3>Roman Emperors</h3>
        <ol type="I">
            <li>Augustus</li>
            <li>Tiberius</li>
            <li>Caligula</li>
            <li>Claudius</li>
            <li>Nero</li>
        </ol>
    </body>
</html>
