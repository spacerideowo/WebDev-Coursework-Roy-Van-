<head>
    <title>The HTML span tag</title>
    <style>
        p {
            color: blue;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The HTML span tag</h1>
    <p
        >Come to our next event on <span style="color:red; font-style:italic;">March 30, 2024</span> and help us keep
        our neighborhood <span style="color:green; font-style:italic;">green</span>. See you there!</p
    >
</body>
