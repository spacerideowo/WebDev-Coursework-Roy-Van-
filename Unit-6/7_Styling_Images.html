<head>
    <title>Image Border Styling</title>

    <style>
        img {
            border-width: 5px;

            border-style: solid;

            border-color: blue;

            border-radius: 25px;

            width: 200px;

            height: 200px;
        }
    </style>
</head>

<body>
    <img src="portrait.jpg" alt="Sample Image" />
</body>
