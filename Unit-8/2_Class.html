<!DOCTYPE html>
<html>>
<head>
    <title>Divisions and class</title>
    <style>
        .bright {
            color: red;
            background-color: yellow;
        }

        .dark {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Different elements can share the same class value.</h1>

    <h2 class="bright">This heading has the class value "bright".</h2>
    <p class="dark">This paragraph has the class value "dark".</p>

    <p>This paragraph is using the default styling.</p>

    <h3 class="dark">This heading has the class value "dark".</h3>
    <p class="bright">This paragraph has the class value "bright".</p>
</body>
</html>
