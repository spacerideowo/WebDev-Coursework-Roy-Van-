<!DOCTYPE html>
<html>
<head>
<title>Divisions</title>
    <style>
        div {
            color:red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>This heading is outside a division.</h1>
    <div>
        <h3>This heading is contained inside a division.</h3>
        <p>This paragraph is contained inside the same division</p>
    </div>
    <p>This paragraph is outside a division.<p>
    <div>
        <h3>This heading is contained inside another division.</h3>
        <p>The div style applies to all the divisions.</p>
    </div>
</body>
</html>
