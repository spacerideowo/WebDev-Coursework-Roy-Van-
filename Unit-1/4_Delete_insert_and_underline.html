<!--
The <del> tag visually strikes out the text with a horizontal line through the middle of the text.
The <ins> indicates that the text inside the tags should be inserted. The text, by default, is also underlined.
The <u> tag visually underlines the text.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Delete, insert, and underline</title>
    </head>
    <body>
        <p>My favorite snack is <del>chips</del> <ins>carrots!</ins></p>
        <p>The following word is <u>underlined</u>.</p>
    </body>
</html>
