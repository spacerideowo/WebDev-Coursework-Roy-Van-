<!--
The <small> tag visually makes the text appear smaller than the surrounding text.
The <mark> tag highlights the text inside of it.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Small and mark</title>
    </head>

    <body>
        <p>My cat is very <small>small</small>.</p>
        <p>Remember to buy more <mark>cat food!</mark></p>
    </body>
</html>
