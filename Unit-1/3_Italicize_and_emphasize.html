<!--The <i> tag visually italicizes the text.
The <em> indicates that the text inside the tags should be emphasized. 
Using the <em> tag tells a screen reader to emphasize this text.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Italicize and emphasize!</title>
    </head>
    <body>
        <p><i>This text is italicized.</i></p>
        <p><em>This text is emphasized!<em></p>
    </body>
</html>
