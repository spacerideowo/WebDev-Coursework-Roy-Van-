<!--
The <b> tag visually bolds the text.
The <strong> tag indicates that the text inside the tags is important. 
Using the strong tag tells a screen reader to emphasize this text.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bold and Strong!</title>
    </head>
    <body>
        <p><b>This text is bold!</b></p>
        <p><strong>This text is strong!</strong></p>
    </body>
</html>
